<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tasker</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>TASKER</h1>
		<hr>
		<h3>Don't Delay, </h3>
		<h2>Get it <span>DONE</span> Today</h2>
		<input id="userInput" type="text" placeholder=" Enter Item">
		<button id="addItem">Add Item</button>
		<div id="clear">
			<button id="clearItems">Clear Items</button>
		</div>
		<ul id = "list">
			<div class="wrapper">
				<li class= "taskItem">Master Javascript <button class="del">x</button></li>
			</div>
			<div class="wrapper">
				<li class= "taskItem">Walk the dog <button class="del">x</button></li>
			</div>
			<div class="wrapper">
				<li class= "taskItem">Exercise <button class="del">x</button></li>
			</div>
			<div class="wrapper">
				<li class= "taskItem">Rice <button class="del">x</button></li>
			</div>
			<div class="wrapper">
				<li class= "taskItem">Birthday Cake <button class="del">x</button></li>
			</div>
			<div class="wrapper">
				<li class= "taskItem">Candles <button class="del">x</button></li>
			</div>
		</ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
